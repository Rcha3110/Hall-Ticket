<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Ticket Generator</title>
</head>
<body>
    <h1>Hall Ticket Generator</h1>
    <form method="POST" enctype="multipart/form-data" action="/add_student">
    
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="text" name="hall_no" placeholder="Hall Number" required>
        
        <!-- Fixed 5 Subjects and Exam Dates -->
        <h3>Subjects and Exam Dates:</h3>
        <div>
            <input type="text" name="subjects" placeholder="Subject 1" required>
            <input type="date" name="exam_dates" required>
        </div>
        <div>
            <input type="text" name="subjects" placeholder="Subject 2" required>
            <input type="date" name="exam_dates" required>
        </div>
        <div>
            <input type="text" name="subjects" placeholder="Subject 3" required>
            <input type="date" name="exam_dates" required>
        </div>
        <div>
            <input type="text" name="subjects" placeholder="Subject 4" required>
            <input type="date" name="exam_dates" required>
        </div>
        <div>
            <input type="text" name="subjects" placeholder="Subject 5" required>
            <input type="date" name="exam_dates" required>
        </div>
    
        <!-- Upload student image -->
        <input type="file" name="student_image" accept="image/*" required>
        
        <button type="submit">Generate Hall Ticket</button>
    </form>
    
</body>
</html>
